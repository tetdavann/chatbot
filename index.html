<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="Script.js" defer>
        
    </script>
    <title>Basic Chatbot</title>
</head>
<body>
    <button class="chatbot-speedbuble">
        <img src="images/chat_logo.png" alt="Large img" class="large-img">  
    </button>
    <div class="chatbot">
        <header>
            <h2>
                <img src="images/chatbot_logo.png" alt="Medium Image" class="medium-img">
                <img src="images/cross-23.png" alt="Small Image" class="small-img">
                <!-- <div class="small-img"></div> -->
                <img src="images/clear-black.png" alt="Small Image" class="small-img-top">

                <!-- <div class="small-img-top"></div> -->
                <!-- <img src="images/full-screen-exit-icon-2048x2048-s2nwq2dd.png" alt="full screen Image" class="full-screen"> -->
                <!-- <div class="full-screen"></div> -->
            </h2>
            
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="images/response_logo.png" alt="Avatar" class="avatar">
                <p>Hello, Iâ€™m a chatbot of CADT.</p>
            </li>
            <li class="chat outgoing">
                <!-- <img src="images/question_logo_.png" alt="nested-img" class="nested-img">
                <p>What's CADT?</p> -->
            </li>
        </ul>
        <div class="container-chatbot">
            <div class="confirmation-box" id="confirmationBox">
                <div class="text">Are you sure to clea the chat?</div>
                <div class="Button-container">
                    <div class="Button yes-Button" id="yesButton">Yes</div>
                    <div class="Button cancel-Button" id="cancelButton">Cancel</div>
                </div>
            </div>
        </div>
        <div class="chatbot-content"></div>
        <div class="buttons">
            <div class="button">
                <div class="button-text">Question 1</div>
            </div>
            <div class="button">
                <div class="button-text">Question 2</div>
            </div>
            <div class="button">
                <div class="button-text">Question 3</div>
            </div>
            <div class="button">
                <div class="button-text">Question 4</div>
            </div>
            <div class="button">
                <div class="button-text">Question 5</div>
            </div>
            <div class="button">
                <div class="button-text">Question 6</div>
            </div>
        </div>
        <div class="chat-input">
            <textarea placeholder="Enter your message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
